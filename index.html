<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="left"><p>left</p></div>
    <div class="middle"><p>middle</p></div>
    <div class="right"><p>right</p></div>

    <script>
        for(var i=0;i<100;i++)
        {
            var pE=document.createElement('p');
            var textNode=document.createTextNode('HelloWOrldHelloWOrldHelloWOrldHelloWOrld');
            pE.appendChild(textNode);
            document.querySelector('div').appendChild(pE);
        }
    </script>
</body>
</html>
